<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Brew Haven</title>
  <link rel="stylesheet" href="./public/style.css" />
</head>

<body>
  <div class="container">
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="./menu.html">Menu</a></li>
            <li><a href="./about.html">About Us</a></li>
            <li><a href="./contact.html">Contact</a></li>
          </ul>
      </nav>
    </header>

    <section class="contact-section">
      <h2>We would love to hear from you!</h2>
      <form class="contact-form">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" placeholder="John Doe" required />

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" placeholder="example@mail.com" required />

        <label for="message">Your Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>

        <button type="submit" class="bounce"><a href="appreciation.html" target="_blank">Send Message </a></button>
      </form>

      <div class="contact-info">
        <p><strong>Address:</strong> 123 Coffee Street, Accra, Ghana</p>
        <p><strong>Phone:</strong> +233 24 000 0000</p>
        <p><strong>Email:</strong> contact@brewhaven.com</p>
      </div>
    </section>

    <footer>
      <p>Connect with us:</p>
      <a href="https://www.instagram.com" target="_blank" >Instagram</a> |
      <a href="https://www.facebook.com" target="blank" >Facebook</a> |
      <a href="https://www.twitter.com" target="_blank" >Twitter</a>
    </footer>
  </div>
</body>
</html>
